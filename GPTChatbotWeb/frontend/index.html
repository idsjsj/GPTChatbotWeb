<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background: #e8f0fe;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>GPT Chatbot</h2>
    <form id="chatForm">
      <input type="text" id="prompt" name="prompt" placeholder="메시지를 입력하세요..." required />
      <button type="submit">전송</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("http://localhost:10000/chat", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      responseDiv.textContent = data.answer || data.error || "응답 없음";
    });
  </script>
</body>
</html>
