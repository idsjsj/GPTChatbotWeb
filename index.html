<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT Chatbot</title>
    <style>
        body { font-family: Arial; padding: 2em; background: #f5f5f5; }
        #chatbox { border: 1px solid #ccc; padding: 1em; background: white; height: 400px; overflow-y: scroll; }
        input, button { margin-top: 1em; padding: 0.5em; width: 100%; }
    </style>
</head>
<body>
    <h1>GPT Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('userInput');
        let history = [];

        async function sendMessage() {
            const message = input.value;
            if (!message) return;

            chatbox.innerHTML += `<div><b>You:</b> ${message}</div>`;
            input.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, history })
            });

            const data = await res.json();
            history = data.history;
            chatbox.innerHTML += `<div><b>GPT:</b> ${data.reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
