<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT 웹 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: auto; padding: 10px; background: #fff; height: 100vh; display: flex; flex-direction: column; }
    .messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    .input-box { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    let history = [];

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, history })
      });
      const data = await res.json();
      history = data.history;
      appendMessage('bot', data.reply);
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = (role === 'user' ? '나: ' : 'GPT: ') + content;
      document.getElementById('chat-box').appendChild(div);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
  </script>
</body>
</html>
